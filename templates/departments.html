{% extends "layout.html" %}
{% block body %}
<h2>Departments ({{ department_count }})</h2>
<table>
	<tr>
		<th>Name</th>
		<th>Chair</th>
	</tr>
	{% for department in departments %}
	<tr>
		<td>
			<a href="/workers/{{ department.slug }}">
				{{ department.name }}
			</a>
		</td>
		<td>{{ department.chair | join(', ', attribute="email") }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
